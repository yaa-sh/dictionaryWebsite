<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="site_favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary by Yash Khadikar</title>
</head>
<body>
    <audio id="sound"></audio>
    <div class="heading">
        <p>Your favourite online dictionary</p>
    </div>
    <div class="container">
        <div class="welcomeLine"><b>Got stuck with a word, no worries we are here for you</b></div>
        <div class="searchBox">
            <input type="text"  id="wordInput" placeholder="Search for a word here...">
            <button id="searchBtn">Go</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3></h3>
            </div>
            <div class="detail">
                <p></p>
                <p></p>
            </div>
            <p class="wordMeaning"></p>
            <p class="wordExample"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2f38c09f13.js" crossorigin="anonymous"></script>
    
</body>
</html>
